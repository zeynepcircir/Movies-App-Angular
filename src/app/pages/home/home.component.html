<div class="contain mt-3 p-4">
    <div class="row mt-3 p-2">
        <div class="rowposter">
            <ng-container *ngFor="let t of trendingMovieResult.slice(0,10); let i = index">
                <div class="movie-card">
                    <span class="movie-number">{{ i + 1 }}</span>
                    <img src="https://image.tmdb.org/t/p/original/{{ t.backdrop_path }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie',t.id]">
                </div>
            </ng-container>
        </div>
    </div>
</div>
