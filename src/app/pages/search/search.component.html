<div>

    <div class="row mt-3">
        <div class="col">
            <div class="left"><i class="bi bi-chevron-left"></i></div>
            <p>Search</p>
            <div class="info"><i class="bi bi-info-circle"></i></div>

        </div>
    </div>

    <div class="contain mt-5 p-5">
        <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
            <p>What do you want to watch?</p>
            <div class="row justify-content-center">
                <div class="col-lg-11 col-sm-12 mb-3">
                    <div class="input-group ">
                        <input type="text" class="form-control" formControlName="movieName" placeholder="Search">
                        <button type="button" class="btn rounded-end-circle">
                            <i class="bi bi-search"></i>
                        </button>

                    </div>
                </div>

            </div>

        </form>

        <div class="row mt-5">
            <div class="col-lg-6" *ngFor="let s of searchResult">
                <div class="row">
                    <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
                        <img src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"
                            [routerLink]="['/movie',s.id]">
                    </div>
                    <div class="col-lg-9 mt-4 mb-4">
                        <h5>{{ s.original_title }}</h5>
                        <p class="average"><i class="bi bi-star"></i>{{ s.vote_average }}</p>
                        <p class="date"><i class="bi bi-calendar4"></i>{{ s.release_date }}</p>

                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5" *ngIf="searchResult && searchResult.length === 0">
            <img class="not-search" src="assets/img/not-found.png" style="width: 300px; height: 300px" alt="" />

            <p class="not-found"><br>We Are Sorry, We Can <br> Not Find The Movie :( </p>
            <p class="not-found-under">Find your movie by Type title, <br> categories, years, etc</p>
        </div>



    </div>
</div>
