
<div class="contain mt-5 p-5">
    <form [formGroup]="searchForm" (ngSubmit)="submitForm()">
        <p>What do you want to watch?</p>
        <div class="row justify-content-center">
            <div class="mb-3 col-lg-10">
                <div class="input-group ">
                <input type="text" class="form-control"  formControlName="movieName" placeholder="Search">
                    <button type="button" class="btn">
                        <i class="bi bi-search"></i>
                </button>
                
            </div>
            </div>

        </div>

    </form>

    <div class="row mt-5">
        <div class="col-lg-6" *ngFor="let s of searchResult">
            <div class="row">
                <div class="col-lg-3 mt-4 mb-4" *ngIf="s.poster_path">
                    <img src="https://image.tmdb.org/t/p/original/{{ s.poster_path }}"
                    [routerLink]="['/movie',s.id]"
                    >
                </div>
                <div class="col-lg-9 mt-4 mb-4">
                    <h5>{{ s.original_title }}</h5>
                    <p class="average"><i class="bi bi-star"></i>{{ s.vote_average }}</p>
                    <p class="date"><i class="bi bi-calendar4"></i>{{ s.release_date }}</p>

                </div>
            </div>
        </div>
    </div>



</div>
